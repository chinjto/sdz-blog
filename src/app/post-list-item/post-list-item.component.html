<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts  > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <p style="float: right; color: grey; font-style: italic">{{post.createdAt | date: "short"}}</p>
  <h4>{{post.title}}</h4>
  <p>{{post.content}}</p>
  <button class="btn btn-success"
          (click)="onLoveIt()">Love it!</button>
  <button class="btn btn-danger"
          (click)="onDontLoveIt()">Don't love it!</button>
</li>
